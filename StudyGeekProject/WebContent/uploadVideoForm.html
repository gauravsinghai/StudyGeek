<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>StudyGeek - Video</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="text-center border border-light p-5" action="/StudyGeekProject/uploadVideos.jsp" name="form" method="post" onSubmit="return validate();" enctype="multipart/form-data">

    <p class="h4 mb-4">Upload a video</p>

    Video <input type="file" name="filename" class="form-inline form-control-file mb-4" accept="video/mp4">

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Upload</button>
</form>
<script type="text/javascript">
        function preventBack() { window.history.forward(); }
        setTimeout("preventBack()", 0);
        window.onunload = function () { null };
</script>
<script>
	function validate()
	{
		if (document.form.filename.value==null || document.form.filename.value=="")
		{
			alert("Please ensure that no field is left empty..!!");
			return false;
		}
		return true;
	}
</script>
</body>
</html>
