<form class="text-center border border-light p-5" action="createUser.jsp" name="form" method="post" onSubmit="return validate();">

    <p class="h4 mb-4">User Form</p>

    <input type="text" name="name" class="form-control mb-4" placeholder="Username">
    <div class="mb-4 form-check form-check-inline">
  Gender<pre>    </pre><input class="form-check-input" type="radio" name="gender" value="Male">Male
	</div>
	<div class="mb-4 form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" value="Female">Female
	</div><br>
	<div class="mb-4 form-check form-check-inline">
  User Type<pre>    </pre><input class="form-check-input" type="radio" name="user" value="Faculty">Faculty
	</div>
	<div class="mb-4 form-check form-check-inline">
  <input class="form-check-input" type="radio" name="user" value="Scholar">Scholar
	</div>
    <div class="form-group">
    <select multiple class="form-control dropdown" name="course">
      <option value="Java">Java</option>
      <option value="C++/C#">C++/C#</option>
      <option value="PLSQL">PLSQL</option>
      <option value="CO">CO</option>
      <option value="Linux and Unix">Linux and Unix</option>
    </select>
  </div>
    <input type="email" name="mail" class="form-control mb-4" placeholder="Email">
    <input type="number" name="contact" class="form-control mb-4" placeholder="Contact">

    <!-- Send button -->
    <button class="btn btn-info btn-block" type="submit">Create</button>
</form>
<script>
	function validate()
	{
		if((document.form.name.value=="" || document.form.name.value==null) || (document.form.mail.value=="" || document.form.mail.value==null) || document.form.contact.value==null)
		{
			alert("Please ensure that no field is left empty..!!");
			return false;
		}
		if(document.form.contact.value.length!=10)
		{
			alert("Incorrect contact no..!!");
			return false;
		}
		return true;
	}
</script>
